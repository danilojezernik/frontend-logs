<div class="container text-center pt-4 overflow-x-hidden">

  <h2>Pridobivanje unikatnih gostov s štetjem obiskov</h2>
  <button mat-raised-button color="primary" style="width: 100%" (click)="exportToExcel()">Izvozi Exel</button>

  <div class="d-flex justify-content-center">
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Klient</th>
        <th scope="col">Št. obiskov</th>
      </tr>
      </thead>
      <tbody>
      <tr class="text-white" *ngFor="let item of uniqueClientHosts; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item['client_host'] }}</td>
        <td>{{ item.count }}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
