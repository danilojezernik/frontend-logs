<div class="container" style="padding-bottom: 100px; max-width: 500px">

<div class="text-center p-4 fs-2">
  LOGIN
</div>

  <form (submit)="logIn()">
    <form class="example-form">
      <mat-form-field class="example-full-width" style="width: 100%">
        <mat-label>Username</mat-label>
        <input type="text" id="username" name="username" [(ngModel)]="username" matInput autocomplete="off">
      </mat-form-field>

      <mat-form-field class="example-full-width" style="width: 100%">
        <mat-label>Geslo</mat-label>
        <input type="password" id="password" name="password" value="" [(ngModel)]="password" matInput autocomplete="new-password">
      </mat-form-field>
    </form>
    <button mat-raised-button color="warn" type="submit" style="width: 100%">Login</button>
  </form>
</div>
